language: python
python:
  - "2.7"
#  - "3.5"
#  - "3.6"
# command to install dependencies
before_install:
  - pip install zander==0.0.14
  - zander install
  - zander
  - pip install -e .[web,cli,opensubtitles,subscene]
  - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then pip install importlib; fi
  - subfind-web --help
  - subfind --help

# command to run tests
script:
  - cd subfind_web/ui
  - yarn
  - yarn build
  - subfind-web &
  - sleep 10
  - response=$(curl -s -w '%{http_code}' -o /dev/null http://localhost:32500)
  - if [ $response != "200" ]; then curl http://localhost:32500; echo "HTTP code $response"; exit 1; fi
#  - nosetests
