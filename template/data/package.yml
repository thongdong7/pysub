package: subfind
packageService: subfind-web
version: 4.7.1
author: Thong Dong
email: thongdong7@gmail.com
description: Subtitle crawler written in Python
descriptionLong: Support OpenSubtitle, Subscene.
url: https://github.com/thongdong7/subfind
packages:
  - subfind
  - subfind_cli
  - subfind_provider_opensubtitles
  - subfind_provider_subscene
  - subfind_web
console_scripts:
  subfind-web: subfind_web.script:run
install_requires:
  - six==1.10.0
extras_require:
  cli:
    - click==6.6
    - pyyaml==3.11
    # opensubtitles
    - requests==2.9.1
    - babelfish==0.5.5
    # subscene
    - beautifulsoup4==4.4.1
  opensubtitles:
    - requests==2.9.1
    - babelfish==0.5.5
  subscene:
    - requests==2.9.1
    - beautifulsoup4==4.4.1
  web:
    - flask==0.10.1
    - tornado==4.3
    - click==6.6
    - gevent==1.2.2
